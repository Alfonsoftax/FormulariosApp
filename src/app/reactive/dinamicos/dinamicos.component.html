<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miformulario">
            <!-- Campo de Nombre -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre*</label>
                    <div class="col-sm-9">
                        <input type="text"
                        class="form-control"
                        formControlName ="nombre"
                        placeholder="Nombre">
                        <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
                            Este campo es obligatorio
                        </span>
                    </div>
            </div>

            <!-- Campo de Agregar -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Agregar*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input class="form-control"
                            placeholder="Agregar favorito"
                            [formControl]="nuevoFavorito"
                            (keyup.enter)="agregarFavorito()">

                        <button class="btn btn-outline-primary" 
                                type="button" (click)= "agregarFavorito()">
                                Agregar
                        </button>
                        </div>
                        
                    </div>
            </div>

            <!-- Lista de juegos favoritos -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Favoritos</label>
                    <div class="col-sm-9" formArrayName="favoritos">
                        <div class="input-group mb-1"
                            *ngFor="let favorito of favoritosArr.controls; let i = index">
                            <input class="form-control"
                                    [formControlName]="i">
                            <button class="btn btn-outline-danger" 
                                    type="button"
                                    (click)="eliminar(i)">
                                    Eliminar
                            </button>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>


        <span>Valid</span>
        <pre>{{miformulario.valid}}</pre>
        <br>
        <span>Value</span>
        <pre>{{miformulario.value | json}}</pre>
        <br>
        <span>Agregar equipo</span>
        <pre>{{nuevoFavorito.valid}}</pre>
        <pre>{{nuevoFavorito.value}}</pre>
