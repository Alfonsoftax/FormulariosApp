<div class="row">
    <div class="row">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miformulario">
            <!-- Campo de producto -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto*</label>
                    <div class="col-sm-9">
                        <input type="text"
                        class="form-control"
                        formControlName ="nombre"
                        placeholder="Nombre del Producto">

                        <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
                            Debe de ser de 3 letras
                        </span>

                    </div>
            </div>
            <!-- Campo de precio -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number"
                        class="form-control"
                        name="precio"
                        formControlName ="precio"
                        placeholder="Precio del Producto">

                        <span class="form-text text-danger" *ngIf="campoNoValido('precio')">
                            El precio debe ser mayor que 0
                        </span>
                    </div>
            </div>

            <!-- Existencias del producto-->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number"
                        class="form-control"
                        formControlName ="existencias"
                        placeholder="Existencias del Producto">

                        <span class="form-text text-danger" *ngIf="campoNoValido('existencias')">
                            Las existencias deben ser 0 o mayor
                        </span>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miformulario.valid}}</pre>

        <span>Value</span>
        <pre>{{miformulario.value|json}}</pre>

        <span>Pristine</span>
        <pre>{{miformulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miformulario.touched}}</pre>

        <span>Precio</span>
        <pre>{{miformulario.controls.precio.errors|json}}</pre>

    </div>
</div>
