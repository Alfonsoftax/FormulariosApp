<h2>Template:Switches</h2>
<hr>

<form #miformulario="ngForm"
        autocomplete="off">
            <!-- Radio Button -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Género*</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="M" 
                            [(ngModel)]="persona.genero" name="radioGenero" id="radioMasculino" required>
                            <label class="form-check-label" for="radioMasculino">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" 
                            name="radioGenero" id="radioFemenino" required>
                            <label class="form-check-label" for="radioFemenino">
                              Femenino
                            </label>
                          </div>
                    </div>
            </div>
<!-- Switches -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Notificaciones*</label>
                    <div class="col-sm-9">
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones" 
                            name="notificaciones" id="flexSwitchCheckDefault">

                            <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir notificaciones</label>
                          </div>
                    </div>
            </div>

            <!-- CheckBox -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault" 
                            name="terminos" [(ngModel)]="terminosYCondiciones" required>
                            <label class="form-check-label" for="flexCheckDefault">
                              Términos y condiciones de uso
                            </label>
                          </div>
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miformulario.invalid"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


            <h5>Valor del formulario</h5>
            <hr>
            <pre>{{miformulario.value | json}}</pre>

            <h5>Persona</h5>
            <pre>{{persona | json}}</pre>


            <h5>Valid</h5>
            <pre>{{miformulario.valid}}</pre>

            <h5>Términos</h5>
            <pre>{{miformulario.controls.terminos?.errors|json}}</pre>
            <br>
            <pre>Condiciones:</pre>
        </form>
