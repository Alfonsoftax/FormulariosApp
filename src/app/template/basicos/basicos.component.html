<div class="row">
    <div class="row">
        <form (ngSubmit)="guardar()"  
        #miformulario="ngForm"
        autocomplete="off">
            <!-- Campo de producto -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto*</label>
                    <div class="col-sm-9">
                        <input type="text"
                        class="form-control"
                        [ngModel]="initForm.producto"
                        name="producto"
                        placeholder="Nombre del Producto"
                        required
                        minlength="3">


                        <span class="form-text text-danger"
                                *ngIf="nombreValido()">
                            Debe de ser de 3 letras
                        </span>

                    </div>
            </div>
            <!-- Campo de precio -->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number"
                        class="form-control"
                        [ngModel]="initForm.precio"
                        name="precio"
                        placeholder="Precio del Producto"
                        required
                        min="0">

                        <span class="form-text text-danger"
                                *ngIf="precioValido()">
                            El precio debe ser mayor que 0
                        </span>
                    </div>
            </div>

            <!-- Existencias del producto-->
            <div  class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number"
                        class="form-control"
                        [ngModel]="initForm.existencias"
                        name="existencias"
                        customMin
                        [minimo]="0"
                        required
                        placeholder="Existencias del Producto">
                    </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miformulario.invalid"
                    class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miformulario.valid}}</pre>

        <span>Value</span>
        <pre>{{miformulario.value|json}}</pre>

        <span>Pristine</span>
        <pre>{{miformulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miformulario.touched}}</pre>

        <span>CustomDirective</span>
        <pre>{{miformulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
